<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="shortcut icon" type="x-icon" href="assets/Raven.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Linux Distro</title>
    <style>
        /* Base styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #222;
            color: #00ff00;
        }

        /* Container styles */
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #333;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            padding: 20px;
            text-align: center;
        }

        /* Heading styles */
        h1, h2 {
            text-align: center;
            color: #00ff00; /* Set heading color */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Add text shadow */
        }

        /* Download link styles */
        .download-link {
            --green: rgb(0, 255, 0);
            font-size: 15px;
            padding: 0.7em 2.7em;
            letter-spacing: 0.06em;
            position: relative;
            font-family: inherit;
            border-radius: 0.6em;
            overflow: hidden;
            transition: all 0.3s;
            line-height: 1.4em;
            border: 2px solid var(--green);
            background: linear-gradient(to right, rgba(31, 253, 27, 0.1) 1%, transparent 40%,transparent 60% , rgba(27, 253, 38, 0.1) 100%);
            color: var(--green);
            box-shadow: inset 0 0 10px rgba(27, 253, 27, 0.4), 0 0 9px 3px rgba(27, 253, 27, 0.1);
            text-decoration: none;
            display: inline-block;
            margin: 10px;
        }

        .download-link:hover {
            color: #57f772;
            box-shadow: inset 0 0 10px rgba(0, 255, 30, 0.29), 0 0 9px 3px rgba(3, 94, 33, 0.2);
        }

        .download-link:before {
            content: "";
            position: absolute;
            left: -4em;
            width: 4em;
            height: 100%;
            top: 0;
            transition: transform .4s ease-in-out;
            background: linear-gradient(to right, transparent 1%, rgba(27, 253, 84, 0.156) 40%,rgba(27, 253, 38, 0.1) 60% , transparent 100%);
        }

        .download-link:hover:before {
            transform: translateX(15em);
        }

        /* Navigation styles */
        nav {
            background-color: #00ff2a8f;
            padding: 10px 0;
            border-radius: 10px;
            text-align: center;
            width: 100%;
            margin-bottom: 20px;
        }

        nav ul {
            padding: 0;
            margin: 0;
            list-style-type: none;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin-right: 10px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav ul li a:hover {
            background-color: rgba(0, 255, 0, 0.5);
        }
    </style>
</head>
